<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo Moedas</title>
</head>
<body>
    <div id="title">
        <h1> Conversão de moedas </h1>
    </div>
    <div class="container">
        <form id="conversionForm">
            <input type="text" id="moeda" placeholder="Moeda">
            <input type="text" id="data" placeholder="Data">
            <input type="text" id="valor_hoje" placeholder="Valor da cotação">
            <input type="text" id="valor_conv" placeholder="Valor a converter">
            <button type="submit">Converter</button>
        </form>
        <div id="convertido"></div>
    </div>
    <script src="../script/converter_script.js"></script>
</body>
</html>
